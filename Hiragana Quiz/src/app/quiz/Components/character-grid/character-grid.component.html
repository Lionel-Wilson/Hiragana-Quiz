<div class="container text-center">
  <div class="row">
    <div class="col column" *ngFor="let column of characters">
      <div class="character" *ngFor="let character of column; index as i">
        <button class="grid-button" (click)="columnSelected(column, i)">
          <h1 style="white-space: nowrap">{{ character.hiragana }}</h1>
          <p style="white-space: nowrap">{{ character.answer }}</p>
        </button>
      </div>
    </div>
  </div>
</div>
<br />
<div style="align-items: center; display: flex; justify-content: center">
  <button class="btn btn-primary btn-lg study-button">Start</button>
</div>
