<div class="main-containter">
<div  class="quiz-container card">
  <h1 >Hiragana Quiz</h1>

  <p>Type the romaji for the Hiragana you know</p>
  <br>
  <div *ngIf="userResult">
    <div  style="color: {{userResultColor}};">
      {{userResult}}
    </div>
  </div>
  <br>
  <p>User Score - {{userScore}}/{{numberOfQuestions}}</p>
  <br>


  <form (submit)="checkAnswers()">
      <h1 >{{data[index].hiragana}}</h1><br>
      <label for="answer">Answer:</label><br>
      <input type="text" id="answer" name="answer" [formControl]="userAnswer"><br>
      <div *ngIf="canClickNext==false; else elseBlock">
        <div style="text-align: center;">
          <input type="submit" class="btn btn-primary" value="Check Answer"></div>
        </div>
      <ng-template #elseBlock>
        <div style="text-align: center;">
          <input  type="button" class="btn btn-primary" (click)="nextQuestion()" value="Next">
        </div></ng-template>
  </form>
  <br>
  




  
  <div>
    <p>By Lionel</p>
    <p>Credit to Gee</p>
  </div>

  

</div>
</div>
